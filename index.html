<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Julius+Sans+One&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
    <title>Odin Library</title>
  </head>
  <body>
    <div class="remove-book">
      <div class="remove-book-content">
        <h2>Remove Book?</h2>
        <p>This action is permanent and can't be undone</p>
        <button class="remove-button-yes">Yes</button>
        <button class="remove-button-no">No</button>
      </div>
    </div>
    <div class="popup">
      <div class="popup-content">
        <form action="" class="form">
          <h2 class="popup-title">Add a new Book!</h2>
          <input
            type="text"
            id="bookName"
            placeholder="Book Name"
            autocomplete="off"
          />
          <input
            type="text"
            id="bookAuthor"
            placeholder="Book Author"
            autocomplete="off"
          />
          <input
            type="number"
            id="bookPages"
            placeholder="# of pages"
            min="1"
            autocomplete="off"
          />
          <button type="submit" class="new-book">Add Book</button>
          <button type="button" class="cancel-button">Cancel</button>
        </form>
      </div>
    </div>
    <section class="sidebar">
      <h1 class="sidebar-title">Bookverse</h1>
      <div class="sidebar-links">
        <a href="#">Home</a>
        <a href="#">Explore</a>
        <a href="#">Shop</a>
        <a href="#">FAQ</a>
        <a href="#">Support</a>
      </div>
    </section>
    <header class="header">
      <h2 class="header-title">My Books</h2>
      <button type="button" class="add-button">New Book</button>
    </header>
    <main class="main">
      <div>
        <table class="main-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Author</th>
              <th>Pages</th>
              <th>Finished</th>
            </tr>
          </thead>
          <tbody class="main-table-body">
            <!-- content generated dinamically on js -->
          </tbody>
        </table>
      </div>
    </main>
  </body>
</html>
